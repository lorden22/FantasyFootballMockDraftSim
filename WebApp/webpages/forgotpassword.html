<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="styles.css">
        <script src="passwordreset.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body class="bg-gradient">
        <div class="container fade-in">
            <div class="login-register-container">
                <div class="login-register-heading">
                    <h1>2026 Fantasy Football Mock Draft Sim</h1>
                    <h2>Reset Your Password</h2>
                </div>
                <form id="forgotPasswordPanel">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <p class="text-sm text-gray-600 mb-4">Enter the email address associated with your account and we'll send you a link to reset your password.</p>
                    <div class="flex-center">
                        <button type="button" class="btn-login-register btn-login" onclick="requestPasswordReset()">Send Reset Link</button>
                    </div>
                    <div class="text-center mt-4">
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="loginpage.html">Back to Login</a>
                    </div>
                </form>
                <div id="message-container" class="message-container"></div>
            </div>
        </div>
    </body>
</html>
