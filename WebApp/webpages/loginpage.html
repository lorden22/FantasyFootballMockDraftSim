<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" href="styles.css">
        <script src="login.js" type="text/javascript"></script>
        <script src="cookies.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body class="bg-gradient">
        <div class="container fade-in">
            <div class="login-register-container">
                <div class="login-register-heading">
                    <h1>2026 Fantasy Football Mock Draft Sim</h1>
                    <h2>Log In Here</h2>
                </div>
                <form id="loginPanel">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="flex-center">
                        <button type="button" class="btn-login-register btn-login" onclick="attemptLogin()">Login</button>
                    </div>
                    <div class="text-center mt-4">
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="registerpage.html">Don't have an account?</a>
                    </div>
                    <div class="text-center mt-2">
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="forgotpassword.html">Forgot your password?</a>
                    </div>
                </form>
                <div id="message-container" class="message-container"></div>
            </div>
        </div>
    </body>
</html>
