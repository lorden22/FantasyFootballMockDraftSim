<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reset Password</title>
        <link rel="stylesheet" href="styles.css">
        <script src="passwordreset.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body class="bg-gradient">
        <div class="container fade-in">
            <div class="login-register-container">
                <div class="login-register-heading">
                    <h1>2026 Fantasy Football Mock Draft Sim</h1>
                    <h2>Create New Password</h2>
                </div>
                <form id="resetPasswordPanel">
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="8">
                    </div>
                    <p class="text-sm text-gray-600 mb-4">Password must be at least 8 characters long.</p>
                    <div class="flex-center">
                        <button type="button" class="btn-login-register btn-login" onclick="resetPassword()">Reset Password</button>
                    </div>
                    <div class="text-center mt-4">
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="loginpage.html">Back to Login</a>
                    </div>
                </form>
                <div id="message-container" class="message-container"></div>
            </div>
        </div>
        <script>
            // Validate token on page load
            document.addEventListener('DOMContentLoaded', validateToken);
        </script>
    </body>
</html>
