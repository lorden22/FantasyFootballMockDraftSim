# Development Database Configuration (Embedded MariaDB)
spring.datasource.url=jdbc:mysql://localhost:3306/db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:changeme}

# JPA specific settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# HTTPS Configuration
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeme}
server.ssl.key-alias=tomcat
server.port=8443

# Redirect HTTP to HTTPS
server.http.port=8080
security.require-ssl=true

# Development Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.security=DEBUG

# Email Configuration (Gmail SMTP - configure with your credentials)
# For Gmail, enable "Less secure app access" or use App Passwords
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Base URL (used for password reset links)
app.base-url=${APP_BASE_URL:https://localhost:5500}